<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CDN Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- CDN font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="input-section">
      <!-- Form to add title -->
      <form action="#" onsubmit="buttonAdd()">
        <input type="text" id="title-input" placeholder="Enter title..." />
        <button type="submit" id="button-add-title" class="button-success">
          Submit
        </button>
        <h6 id="required" class="required-line">Title is required*</h6>
        <!-- Search bar -->
      </form>
      <form action="#" onsubmit="">
        <input
          type="text"
          id="input-value-search"
          placeholder="Search title.."
        />
        <button type="button" id="button-search" class="button-success">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </div>

    <!-- Loading spinner -->
    <div id="loading-spinner" class="spinner-container">
      <div id="spinner" class="spinner-border">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- container for show searched titles -->
    <div class="container-title" id="search-items">
      <p id="not-found-info"></p>
      <ul id="search-result-lists"></ul>
    </div>

    <!-- container for show titles -->
    <div class="container-title">
      <ul id="titles"></ul>
    </div>

    <!-- Pagination control -->
    <div class="pagination-controls" id="pagination-controls"></div>

    <!-- model field for update -->
    <div id="container-update-modal" class="modal-container">
      <div class="modal-items-update">
        <i class="fa-solid fa-check"></i>
        <h3>Update Title</h3>
        <form>
          <input type="text" id="updated-title" />
          <h6 id="required-update" class="required-line">Title is required*</h6>
          <button id="button-cancel" type="button" class="button-cancel">
            Cancel
          </button>
          <button id="button-save" type="submit" class="button-success">
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Delete modal -->
    <div id="container-delete-modal" class="modal-container">
      <div class="modal-elements-delete">
        <h2>Delete Title?</h2>
        <h2 id="title-to-delete" class="title-delete"></h2>
        <h5>Are You Sure want to delete this title?</h5>
        <button id="btn-delete-no" class="button-cancel">No</button>
        <button id="btn-delete-yes" class="button-success">Yes</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
